<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles/calc.css" type="text/css" rel="stylesheet" />
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/calc.js"></script>
  <title>A Calculator</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <section class="top-half">
        <div class="screen-wrap">
          <h2 class="result">10</h2>
          <h5 class="expression">5*2</h5>
        </div>
      </section>

      <section class="bottom-half">
        <div class="buttons-wrap">
          <button class="button ac">AC</button>
          <button class="button del">DEL</button>
          <button class="button div">&divide;</button>
          <button class="button mul">&times;</button>
          <button class="button num7">7</button>
          <button class="button num8">8</button>
          <button class="button num9">9</button>
          <button class="button sub">&minus;</button>
          <button class="button num4">4</button>
          <button class="button num5">5</button>
          <button class="button num6">6</button>
          <button class="button add">&plus;</button>
          <button class="button num1">1</button>
          <button class="button num2">2</button>
          <button class="button num3">3</button>
          <button class="button num0">0</button>
          <button class="button dec">.</button>
          <button class="button eq">&equals;</button>
        </div>
      </section>


    </div>
  </div>
</body>
</html>
