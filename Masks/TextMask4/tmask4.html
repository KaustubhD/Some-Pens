<!DOCTYPE html>
<html>
  <head>
    <title>Last mask, i think</title>
    <link href="tmask4.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="back"></div>
      <div class="fore">
        <svg>
          <defs>
            <linearGradient id="lg" x1="0" y1="0" x2="100%" y2="0%" gradientTransform="rotate(40)">
              <stop offset="33%" stop-color="#264673"></stop>
              <stop offset="66%" stop-color="#00b7cc"></stop>
              <stop offset="100%" stop-color="blue"></stop>
            </linearGradient>
          </defs>
          <defs>
            <mask id="mask" height="100%" width="100%" x="0" y="0">
              <rect height="100%" width="100%" x="0" y="0" fill="#fff"/>
              <text x="50%" y="35%" text-anchor="middle" font-size="6em">I have a rendezvous</text>
              <text x="50%" y="50%" text-anchor="middle" font-size="8em">beyond my</text>
              <text x="50%" y="68%" text-anchor="middle" font-size="10em">beloved horizon</text>
            </mask>
          </defs>
          <rect height="100%" width="100%" x="0" y="0" fill="url(#lg)" fill-opacity="0.7" mask="url(#mask)"/>
        </svg>
      </div>
      <footer>
        <span>Made by</span>
        KD 2017
      </footer>
    </div>
  </body>
</html>
