<!DOCTYPE html>
<html>
  <head>
    <title>My simple binary clock</title>
    <link href="styles/binclock.css" type="text/css" rel="stylesheet" />
  </head>
  
  <body>
    <div class="container">
      <h1>Binary is Important</h1>
      <div class="wrapper">   <!-- Has grid layout -->
        <div class="time-bin-wrap">
          
          <div class="h-wrap">
            <div class="h-bin-notes"> <!-- Has flex -->
              <span>16</span>
              <span>8</span>
              <span>4</span>
              <span>2</span>
              <span>1</span>
            </div>
            <div class="h-bin-fills fills-divs"> <!-- Has flex -->
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
            </div>
          </div>
          
          <div class="m-wrap">
            <div class="m-bin-notes"> <!-- Has flex -->
              <span>32</span>
              <span>16</span>
              <span>8</span>
              <span>4</span>
              <span>2</span>
              <span>1</span>
            </div>
            <div class="m-bin-fills fills-divs"> <!-- Has flex -->
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
            </div>
          </div>
          
          <div class="s-wrap">
            <div class="s-bin-notes"> <!-- Has flex -->
              <span>32</span>
              <span>16</span>
              <span>8</span>
              <span>4</span>
              <span>2</span>
              <span>1</span>
            </div>
            <div class="s-bin-fills fills-divs"> <!-- Has flex -->
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
              <span><p class="for-fills"></p></span>
            </div>
          </div>
          
        </div>
        
        <div class="time-dec-wrap">
          <div class="time-dec">
            <span class="h-dec">0</span>
            <span class="m-dec">0</span>
            <span class="s-dec">0</span>
          </div>
          <div class="calender">
            <span class="date">0</span>
            <span class="month-year">0</span>
            <span class="day">0</span>
          </div>
          
        </div>

      </div>
      <footer>
        <span>Made by</span>
        KD 2017
      </footer>
    </div>
  </body>
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/binclock.js" type="text/javascript"></script>
</html>
