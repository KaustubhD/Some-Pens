<head>

  <style>
    body{
      height: 100%;

    .container{
      position: relative;
      height: 100%;
      width: 100%;
      background-color: #f27;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floor"></div>
  </div>
</body>
<script>

let floor = document.querySelector('.floor')

const NUM = 1

let divs = [], temp
for(let i = 0; i < NUM; i++){
  for(let j = 0; j < 3; j++){
    temp = document.createElement('div')
    temp.className = 'face'
    divs.push(temp)
  }

}
</script>
